<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        var deeplink = "traveloka://flight"; // Replace with your actual deeplink
        var fallback = "https://www.traveloka.com/en-id/flight"; // Replace with your fallback URL

        window.location.href = fallback;
        setTimeout(() => {
          window.open(fallback, '_blank');
        }, 200);

        window.location.href = deeplink;
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            window.location.href = "https://www.traveloka.com/";
          }
        });
      };
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
